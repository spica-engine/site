<article class="api-doc">
  {% block header %}
  <header class="header">
    <h1 class="title">{$ doc.name | title $}</h1>
    <label class="type {$ doc.docType $}">{$ doc.docType $}</label>
  </header>
  <section class="description">{$ doc.description | marked $}</section>
  {% endblock %}
  <div class="body">
    {% block body %}{% endblock %}
  </div>
</article>
