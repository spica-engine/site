<nav
  fxLayout.lt-sm="column"
  fxLayoutAlign.lt-sm="center center"
  fxLayout.gt-xs="row wrap"
  fxLayoutAlign.gt-xs="space-between center"
>
  <div
    *ngIf="!hideLogin"
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="center center"
  >
    <span> </span>
    <ul fxLayoutAlign="center center">
      <li>
        <a
          mat-flat-button
          color="accent"
          href="https://dashboard.spicaengine.com/login"
        >
          Login
        </a>
      </li>
      <li>
        <a mat-button href="https://dashboard.spicaengine.com/register">
          Register
        </a>
      </li>
    </ul>
  </div>

  <div
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="center center"
  >
    <img
      fxFlex.xl="10"
      fxFlex.lg="15"
      fxFlex.md="25"
      routerLink="/"
      src="assets/images/logo.svg"
      alt="Spica logo"
    />

    <ul
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
      ngClass.lt-lg="handset"
      fxFlex.lt-lg="50"
      fxLayoutAlign.lt-lg="center center"
      class="navigation-links"
    >
      <li mat-button routerLink="/features">Features</li>
      <li mat-button routerLink="/partners">
        <span>Partners</span>
      </li>
      <li mat-button routerLink="/pricing">
        <span>Pricing</span>
      </li>
      <li mat-button routerLink="/docs/start/getting-started">
        <span>Docs</span>
      </li>
      <li mat-button [matMenuTriggerFor]="touchMenu">
        Get In Touch <mat-icon>arrow_drop_down</mat-icon>
        <mat-menu #touchMenu="matMenu" class="navbar-menu mat-elevation-z1">
          <a
            mat-menu-item
            target="_blank"
            href="https://join.slack.com/t/spica-engine/shared_invite/zt-9qix07sg-BxiOW9tBi8elYRQWcMTOKg"
            >Slack</a
          >
          <a mat-menu-item target="_blank" href="https://discord.gg/HJTrRMH"
            >Discord</a
          >
          <a mat-menu-item href="/calendar">Book a free call</a>
        </mat-menu>
      </li>
      <li
        mat-icon-button
        matTooltipClass="support-us"
        [matTooltip]="supportMessage"
      >
        <a href="https://github.com/spica-engine/spica">
          <mat-icon svgIcon="github"></mat-icon>
          <span role="progressbars">{{ ($stargazers | async) || 0 }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<ng-content></ng-content>
