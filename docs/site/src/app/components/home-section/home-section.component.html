<section fxFlex.lt-md="80%">
  <div class="top">
    <h1 ngClass.lt-md="mobile-h1">{{ title }}</h1>
    <h4>{{ description }}</h4>
    <h4>{{ subtitle }}</h4>
  </div>
  <div
    [fxLayout.lt-md]="fxLayoutLtMd"
    [fxLayoutAlign.lt-md]="fxLayoutAlignMd"
    [fxLayout.gt-sm]="fxLayoutGtSm"
    [fxLayoutAlign.gt-sm]="fxLayoutAlignGtSm"
    [fxLayoutGap]="fxLayoutGap"
  >
    <ng-content></ng-content>
  </div>
</section>
<ng-content select="footer"></ng-content>
