<button mat-button [disableRipple]="true" (click)="expanded = !expanded">
  <ng-container *ngIf="!expanded"> try it <mat-icon>outbond</mat-icon> </ng-container>
  <ng-container *ngIf="expanded"> close <mat-icon>close</mat-icon> </ng-container>
</button>

<div *ngIf="expanded">
  <mat-form-field>
    <mat-label>API Url</mat-label>
    <input
      matInput
      type="url"
      [(ngModel)]="_apiUrl"
      (ngModelChange)="saveApiUrl(); generateCurl()"
    />
  </mat-form-field>
  <mat-form-field *ngIf="_definition?.authorization">
    <mat-label>API Key</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="_apiKey"
      (ngModelChange)="saveApiKey(); generateCurl()"
    />
  </mat-form-field>
  <mat-checkbox [(ngModel)]="_newline" (ngModelChange)="saveNewline(); generateCurl()"
    >Remove newlines</mat-checkbox
  >
  <code [class.remove-newlines]="_newline">
    {{ _curl }}
  </code>
  <div></div>
</div>
